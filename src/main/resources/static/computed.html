<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入vue-->
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>第一次调用</h1>
        <!--methods 中的无参函数调用可以加 （）或者不加-->
        toUpper1():{{toUpper1()}}<br>
        <!--computed 中计算属性对应的函数 调用时只能写函数名（属性名） 不可以有括号，toUpper2（）-->
        toUpper2:{{toUpper2}}

        <h2>第二次调用</h2>
        toUpper1():{{toUpper1()}}<br>
        toUpper2:{{ toUpper2}}

        <h2>第三次调用</h2>
        toUpper1():{{toUpper1()}}<br>
        toUpper2:{{ toUpper2}}
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hell world'
            },
            methods:{
                toUpper1:function () {
                    console.log("toUpper1---被调用")
                    // this.msg.toUpperCase() 将msg 转变为大写
                    return this.msg.toUpperCase() + Math.random();
                }
            },
            computed:{
                // 计算属性  主要作用就是获取data中的数据，进行计算，函数都要返回值，
                // 只要依赖的data中的数据变化，函数也会被调用
                //不可以作为一个函数 正常的调用
                toUpper2:function () {
                    console.log("toUpper2----被调用")
                    return this.msg.toUpperCase() + Math.random();
                }
            }
        })
    </script>
</body>
</html>
