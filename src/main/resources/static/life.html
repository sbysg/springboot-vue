<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入vue-->
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        count:{{count}}  <button v-on:click="increment()">自增</button>
        <br>
        <button @click="destroyVue()" > 销毁vue</button>

    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                count:0
            },
            methods:{
                increment(){
                    this.count++;
                }
            },
            beforeCreate:function (){
                console.log("beforeCreate")
            },
            created(){
                console.log("create")
            },
            beforeMount(){
                console.log("beforeMount")
            },
            mounted(){
                console.log("mounted")
            },
            beforeUpdate(){
                console.log("beforeUpdate")
            },
            update(){
                console.log("update")
            },
            beforeDestroy(){
                console.log("beforeDestroy")
            },
            destroyed(){
                console.log("destroyed")
            }
        })

    </script>
</body>
</html>
